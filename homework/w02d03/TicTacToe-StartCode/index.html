<!DOCTYPE html>
<html>
	<head>
		<title>O's and X's Game</title>
		<script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
		<script src="js/index.js" async></script> 
		<link rel="stylesheet" type="text/css"  href="style.css">
	</head>
	<body>
	  	<div class="container">
	  		<div class="boardContainer">
	  			<h1>Tic Tac Toe</h1>
				  <h2 class = "playerTurn">It is X's turn</h2>
				  <table>
				    <thead>
				      <tr>
				        <td id="block0" data-num="0"></td>
				        <td id="block1" data-num="1"></td>
				        <td id="block2" data-num="2"></td>
				      </tr>
				    </thead>
				    <tbody>
				      <tr>
				        <td id="block3" data-num="3"></td>
				        <td id="block4" data-num="4"></td>
				        <td id="block5" data-num="5"></td>
				      </tr>
				    </tbody>
				    <tfoot>
				      <tr>
				        <td id="block6" data-num="6"></td>
				        <td id="block7" data-num="7"></td>
				        <td id="block8" data-num="8"></td>
				      </tr>
				    </tfoot>
				  </table>
				  <div class = "container2">
				    <button id="reset">Clear Board</button>
				  </div>
				</div> 
			</div>  
	</body>
</html>
